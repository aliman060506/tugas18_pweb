<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Nilai</title>
    <link rel="stylesheet" href="style7.css">
</head>
<body>
  <div class="container">
    <h1>Menghitung Indeks Prestasi</h1>
    <form id="form">
      <label for="quiz">Quiz (10%):</label>
      <input type="number" id="quiz" required min="0" max="100">

      <label for="tugas">Tugas (20%):</label>
      <input type="number" id="tugas" required min="0" max="100">

      <label for="uts">UTS (30%):</label>
      <input type="number" id="uts" required min="0" max="100">

      <label for="uas">UAS (40%):</label>
      <input type="number" id="uas" required min="0" max="100">

      <button type="button" id="hitung">Hitung</button>
      <button type="reset" id="reset">Reset</button>
    </form>

    <div class="result">
      <p>Indeks Prestasi: <span id="indeks">-</span></p>
      <p>Keterangan: <span id="keterangan">-</span></p>
    </div>
  </div>
  <script src="script18.js"></script>
</body>
</html>
